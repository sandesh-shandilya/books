<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b5c8e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ca0c8b;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .book-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0 auto;
            gap: 20px;
        }

        .book-container figure {
            max-width: 300px;
            text-align: center;
        }

        .book-container img {
            max-width: 100%; 
            height: 400px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-container figcaption {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            margin-top: auto; 
        }

        .quote-container {
            display: none;
        }

        #backButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        #backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loves of My Love</h1>
    </header>
    
    <main>
        <div class="book-container" id="bookContainer">
            <figure>
                <a href="lies.html">
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1654797490i/60217302.jpg" alt="Twisted Lies" >
                </a>
                <figcaption> Christian Harper</figcaption>
            </figure>
            
            <figure>
                <a href="obsession.html">
                <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/512ZFh5dGhL.AC_UF1000,1000_QL80.jpg" alt="The maddest obsession">
                </a>
                <figcaption> Christian Allister</figcaption>
            </figure>
            
            <figure>
                <a href="kisses.html">
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1644500865i/60306208.jpg" alt="A million kisses in your lifetime" >
                </a>
                <figcaption> Crew Lancaster</figcaption>
            </figure>
            
            <figure>
                <a href="deception.html">
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1610900883i/54189398.jpg" alt="The Spanish Love Deception" >
                </a>
                <figcaption> Aaron Blackford </figcaption>
            </figure>
        </div>
        

        
    </main>
</body>
</html>
